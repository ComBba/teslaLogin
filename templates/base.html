<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 간단한 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #cc0000;
            padding: 1em;
            text-align: center;
            color: #fff;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
        .btn {
            display: inline-block;
            padding: 0.5em 1em;
            margin: 0.5em 0;
            background-color: #cc0000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #ff3333;
        }
        .user-details ul {
            list-style: none;
            padding: 0;
        }
        .user-details li {
            padding: 0.5em 0;
        }
        .user-details img {
            max-width: 100px;
            border-radius: 50%;
        }

        .vehicle-section {
            margin-bottom: 20px;
        }

        .vehicle-options-section {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 0.5em 1em;
            margin: 0.5em 0;
            background-color: #cc0000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><a href="{{ url_for('index') }}">Tesla User Dashboard</a></h1>
    </header>
    <main class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; 2024 Tesla User Dashboard</p>
    </footer>
</body>
</html>
